<div class="row my-4">
    <div class="col-md-6">
        <h3>List of Products</h3>
    </div>
    <div class="col-md-6 text-end">
        <button class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i> New Product
        </button>
    </div>
</div>

<div class="row my-4">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">Name</label>
            <input id="label" type="text" class="form-control">
        </div>

        <div class="form-group my-2">
            <label for="label">Price</label>
            <input id="label" type="number" class="form-control">
        </div>

        <div class="form-group my-2">
            <label for="label">Quantity</label>
            <input id="label" type="number" class="form-control">
        </div>

        <button class="btn btn-success btn-block col-md-12 my-2">
            <i class="fa fa-send"></i> New Product
        </button>

    </div>
</div>

<div class="row my-4">
    <div class="col-md-6 mx-auto">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productsList">
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <button class="btn btn-warning btn-sm">
                        <i class="fa fa-pencil"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-dark btn-sm">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
